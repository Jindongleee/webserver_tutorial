<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <script>
        function addItem() {
            // 입력값을 읽어와 todo 변수에 저장
            let todo = document.getElementById("item");

            // <ul> 요소를 참조하여 list 변수에 저장
            let list = document.getElementById("todolist");

            // <li> 요소를 생성하여 listItem 변수에 저장
            let listItem = document.createElement("li");

            listItem.className = "d-flex list-group-item list-group-item-action list-group-item-warning";

            let xbtn = document.createElement("button");

            xbtn.className = "btn-close ms-auto";

            xbtn.onclick = function (e) {
                let pnode = e.target.parentNode; // xbtn의 부모 요소를 찾음
                list.removeChild(pnode); // li 요소 삭제
            }
            listItem.innerText = todo.value;

            listItem.appendChild(xbtn); // li 요소에 xbtn 요소 추가

            list.appendChild(listItem); // ul 요소에 li 요소 추같

            todo.value = ""; // 입력창 초기화
            todo.focus();

        }
    </script>
</head>

<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">

        <h2>My ToDo App</h2>

        <hr>

        <div class="input-group">
            <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요...">
            <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
        </div>

        <hr>

        <ul id="todolist" class="list-group"></ul>
    </div>


</body>

</html>
